<h1>Orders</h1>

<table class="table">
    <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
    </tr>
    <tr *ngFor="let order of orders">
        <td>{{order.shippingDetails.name}}</td>
        <td>{{order.datePlaced | date}}</td>
        <td><a [routerLink]="['/admin/orders', order.key]">View</a></td>
        <!-- <td><a [routerLink]="['/admin/products/',p.key]">Edit</a></td> -->
    </tr>
</table>
