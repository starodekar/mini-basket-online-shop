<div class="card" *ngIf="product.title">
    <img [src]="product.imageUrl" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD'}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button *ngIf="shoppingCart.getQuantity(product) === 0 else showQunatity" class="btn btn-secondary btn-block"
            (click)="addToCart()">Add to Cart</button>
        <ng-template #showQunatity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col text-center quantity-adjust">
                    {{shoppingCart.getQuantity(product)}} in cart
                </div>
                <div class="col-2">
                    <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
