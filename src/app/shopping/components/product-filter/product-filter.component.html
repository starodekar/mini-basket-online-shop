<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All Categories</a>

        <a *ngFor="let category of categories$ | async" routerLink="/" [queryParams]="{category: category.name}"
            [class.active]="cat == category.name" class="list-group-item list-group-item-action">{{category.name}}</a>
    </div>
</div>
